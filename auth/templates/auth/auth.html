<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('auth_bp.static', filename='css/style.css') }}">
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    {{ form.csrf_token }}

    <div>
      {{ form.login.label }} {{ form.login(class="form-control", required=True) }}
    </div>

    <div>
      {{ form.password.label }} {{ form.password(class="form-control", required=True) }}
    </div>

    <div>
      {{ form.role.label }} {{ form.role(class="form-control") }}
    </div>

    <button type="submit">Login</button>
    <p>Don't have an account? <a href="/register">Register</a></p>
  </form>
</body>
</html>
